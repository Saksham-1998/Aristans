<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
          crossorigin="anonymous"></script>
  <title>Register Employee</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <p class="flash-message">{{ message }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <!-- Sidebar -->
  <aside class="sidebar" id="sideb" aria-label="Sidebar">
    <div id="head">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Mini Logo">
      <p>Aristan</p>
    </div>
    <a href="#" id="one">Employees</a>
    <a href="#" id="two">Announcement</a>
    <a href="#" id="three">Reports</a>
  </aside>


  <!-- Navbar -->
  <nav class="navbar navbar-expand">
    <div class="container-fluid">

      <div class="ms-auto d-flex align-items-center gap-2">
        <button class="btn btn-sm btn-dark d-lg-none" id="sidebarToggle" type="button" aria-label="Toggle sidebar">
          â˜°
        </button>
        <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-warning">Logout</a>
      </div>
    </div>
  </nav>


  <!-- employees -->






  

  
  

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const messages = document.querySelectorAll(".flash-message");
      if (messages.length) {
        setTimeout(() => {
          messages.forEach((msg) => msg.classList.add("hide"));
        }, 3000);
      }
    });

    document.addEventListener("DOMContentLoaded", function () {
      const sidebar = document.getElementById("sideb");
      const toggleBtn = document.getElementById("sidebarToggle");
      if (toggleBtn && sidebar) {
        toggleBtn.addEventListener("click", function () {
          sidebar.style.width = sidebar.style.width && sidebar.style.width !== "0px" ? "0px" : "180px";
        });
      }
    });
  </script>
</body>
</html>
